<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <a href="#" class="category active" data-category="">All</a>
      <a href="#" class="category" data-category="business">Business</a>
      <a href="#" class="category" data-category="science">Science</a>
      <a href="#" class="category" data-category="entertainment">Entertainment</a>
      <a href="#" class="category" data-category="sports">Sports</a>
      <a href="#" class="category" data-category="technology">Technology</a>
    </nav>
    <div class="filters">
      <select id="timeFilter">
        <option value="">All Time</option>
        <option value="1h">Last Hour</option>
        <option value="24h">Last Day</option>
        <option value="7d">Last Week</option>
      </select>
      <input type="text" id="searchInput" placeholder="Search news..." />
    </div>
  </header>

  <main id="news-container"></main>
  <button id="loadMoreBtn">Load More</button>

  <footer>
    <p>&copy; 2025 News Portal</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
